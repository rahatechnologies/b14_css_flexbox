    <link rel="stylesheet" href="align_items.css" />

  <body>
    <!-- parent (flexbox-container) -->
    <h1>flexbox row wise example</h1>

    <!-- <h1 style="margin-top: 1rem">SPACE EVENLY EXAMPLE</h1> -->

    <div class="flex_direction_row">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
      <div class="box box-4">6</div>
      <!-- <div class="box box-3">7</div>

      <div class="box box-3">7</div>
      <div class="box box-3">7</div> -->
    </div>

    <h1 id="flex_direction_column_heading">flexbox column wise example</h1>
    <!-- parent (flexbox-container) -->
    <div class="flex_direction_column">
      <!-- child (flexbox- item) -->
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
      <div class="box box-4">6</div>
    </div>
