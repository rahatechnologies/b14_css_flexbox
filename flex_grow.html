<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flex_grow.css" />
  </head>
  <body>
    <!-- parent (flexbox-container) -->
    <h1>Normal flexbox example</h1>

    <div class="flex_container">
      <!-- child (flexbox- item) -->
      <div class="box box-1"><h1>1</h1></div>
      <div class="box box-2"><h6>2</h6></div>
      <div class="box box-3"><h3>3</h3></div>
      <div class="box box-4"><small>4</small></div>
      <div class="box box-5"><big>5</big></div>
      <div class="box box-4">6</div>
    </div>
  </body>
</html>
